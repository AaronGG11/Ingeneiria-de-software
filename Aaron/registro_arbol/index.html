<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Multi Step Form</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1 class="header__title">Registro de &aacute;rbol</h1>
</header>
<div class="content">
  <div class="content__inner">
    <div class="container overflow-hidden">
      <div class="multisteps-form">
        <div class="row">
          <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
            <div class="multisteps-form__progress">
              <button class="multisteps-form__progress-btn js-active" type="button" title="Identificacion">Identificaci&oacute;n</button>
              <button class="multisteps-form__progress-btn" type="button" title="ubicacion">Ubicaci&oacute;n</button>
              <button class="multisteps-form__progress-btn" type="button" title="ubicacion_exacta">Coordenadas</button>
              <button class="multisteps-form__progress-btn" type="button" title="propiedades">Propiedades</button>
              <button class="multisteps-form__progress-btn" type="button" title="otro">Otros</button>
              <button class="multisteps-form__progress-btn" type="button" title="adicional">Informaci&oacute;n adicional</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-8 m-auto">
            <form class="multisteps-form__form" action="" method="post" id="treeform">
              <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Informaci&oacute;n b&aacute;sica</h3>
                <div class="multisteps-form__content">
                  

                  <div class="multisteps-form__content">
                    <div class="form-row mt-4">
                      <div class="col-6 col-sm-6 mt-4 mt-sm-0">
                        <select class="multisteps-form__select form-control">
                          <option selected disabled>Nombre común</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-6 col-sm-6 mt-4 mt-sm-0">
                        <select class="multisteps-form__select form-control">
                          <option selected disabled>Nombre cientifico</option>
                          <option>...</option>
                        </select>
                      </div>
                    </div>
                  </div>


                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Siguiente</button>
                  </div>
                </div>
              </div>

              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Ubicaci&oacute;n del &aacute;rbol</h3>
                <div class="multisteps-form__content">
                  <div class="form-row mt-4">
                    <div class="col-6 col-sm-6 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>Estado</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-12 col-sm-6">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Ciudad/Municio/Alcaldia"/>
                    </div>
                  </div>
                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-6">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Colonia"/>
                    </div>
                    <div class="col-6 col-sm-6 mt-4 mt-sm-0">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Código postal"/>
                    </div>
                  </div>
                  
                  <div class="form-row mt-4">
                    <div class="col-6 col-sm-6 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>Tipo de propiedad</option>
                        <option>Privada</option>
                        <option>Pública</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-6 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>¿Esta en parque?</option>
                        <option>Si</option>
                        <option>No</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="form-row mt-4">
                    <div class="col">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Entre calle 1"/>
                    </div>
                  </div>
                  <div class="form-row mt-4">
                    <div class="col">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Entre calle 2"/>
                    </div>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Anterior</button>
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Siguiente</button>
                  </div>
                </div>
              </div>

              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Ubicaci&oacute;n exacta del &aacute;rbol</h3>
                <div class="multisteps-form__content">
                  <div class="form-row mt-4">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d240863.68495150874!2d-99.28369981826866!3d19.39100384101536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce0026db097507%3A0x54061076265ee841!2sCiudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1608688768073!5m2!1ses-419!2smx" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Anterior</button>
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Siguiente</button>
                  </div>
                </div>
              </div>

              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Propiedades del árbol</h3>
                <p>*** Unidad de medida: Metros</p>
                <div class="multisteps-form__content">
                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-4">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Altura actual"/>
                    </div>
                    <div class="col-12 col-sm-4">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Diámetro de tronco promedio"/>
                    </div>
                    <div class="col-12 col-sm-4">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Diámetro de follaje actual"/>
                    </div>
                  </div>

                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-4">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Altura promedio"/>
                    </div>
                    <div class="col-12 col-sm-4">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Diámetro de tronco actual"/>
                    </div>
                    
                    <div class="col-12 col-sm-4">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Diámetro de follaje promedio"/>
                    </div>
                  </div>

                  <div class="form-row mt-4">
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>Edad del árbol</option>
                      </select>
                    </div>
                    
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>Tipo de raíz</option>
                      </select>
                    </div>

                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>Estado del árbol</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-row mt-4">
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>Tipo de hoja</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>Inclinación del árbol</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>¿Especie en peligro?</option>
                        <option>Si</option>
                        <option>No</option>
                      </select>
                    </div>
                  </div>



                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Anterior</button>
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Siguiente</button>
                  </div>


                </div>
              </div>

              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Otros detalles</h3>
                <div class="multisteps-form__content">

                  <div class="form-row mt-4">
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>¿Produce frutos?</option>
                        <option>Si</option>
                        <option>No</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>¿Produce flores?</option>
                        <option>Si</option>
                        <option>No</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>¿Tiene colmena?</option>
                        <option>Si</option>
                        <option>No</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-row mt-4">
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>¿Frutos comestibles?</option>
                        <option>Si</option>
                        <option>No</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>¿Es seguro?</option>
                        <option>Si</option>
                        <option>No</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected disabled>¿Inconvenientes a la vialidad ?</option>
                        <option>Si</option>
                        <option>No</option>
                      </select>
                    </div>
                  </div>


                  <div class="button-row d-flex mt-4 col-12">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Anterior</button>
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Siguiente</button>
                  </div>
                </div>
              </div>
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Información adicional</h3>
                <div class="multisteps-form__content">
                  <div class="form-row mt-4">
                    <textarea class="multisteps-form__textarea form-control" rows="10" placeholder="Escribe aqui detalles del árbol que la encuesta no cubre y/o no detalla"></textarea>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Anterior</button>
                    <button class="btn btn-success ml-auto" type="submit" value="submit">Enviar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script  src="function.js"></script>

</body>
</html>
